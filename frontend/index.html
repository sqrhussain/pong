<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pong</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="start-route" class="route">

      <h1>P o n g</h1>
      <p>Wanna play a game?</p>

      <form>
       Playername:<br>
       <input type="text" id="username" name="username" placeholder="Player X"><br>
      </form>
      <br>
      <button id="StartButton" class="float-left submit-button" >Start Game!</button>

 <div id="result"></div>

    </div>
    <div id="game-route" class="route">
      <canvas id="game-canvas"></canvas>

      <button id="EndButton" class="float-left submit-button" >End Game!</button>


    </div>
    <div id="game-win-route" class="route">
      <h1 id="Win">You won!</h1>
      <p>Have a nice Day!</p>

      <!--<button id="HighScoreButton1" class="float-left submit-button">Go to highscore!</button>-->
      <button id="StartEndButton1" class="float-left submit-button" >Go to Start Page!</button>
      <button id="DocumentButton1" class="float-left submit-button" >Go to Documentation!</button>
    </div>
    <div id="game-lose-route" class="route">
      <h1 id="Lose">You lost!</h1>
      <p>Have a nice Day!</p>

      <!--<button id="HighScoreButton2" class="float-left submit-button">Go to highscore!</button>-->
      <button id="StartEndButton2" class="float-left submit-button" >Go to Start Page!</button>
      <button id="DocumentButton2" class="float-left submit-button" >Go to Documentation!</button>
    </div>
    <div id="highscore-route" class="route">
      <h1>Highscore</h1>
      <p>highscore-route</p>
            <button id="StartEndHighscoreButton" class="float-left submit-button" >Go to Start Page!</button>

    </div>

    <div id="documentation-route" class="route">
      <h1>Documentation</h1>
      <p class="documentation">Link:</p>
            <button id="StartEndDocumentationButton" class="float-left submit-button" >Go to Start Page!</button>

    </div>
    <audio id="WallSound">
      <source src="audio/WallSound.wav" type="audio/mp3">
    </audio>
    <audio id="PaddleSound">
      <source src="audio/PaddleSound.wav" type="audio/mp3">
    </audio>
      <audio id="VictorySound">
      <source src="audio/VictorySound.wav" type="audio/mp3">
    </audio>
        <audio id="StartSound">
      <source src="audio/start.mp3" type="audio/mp3">
    </audio>
    <audio id="LooseSound">
      <source src="audio/LooseSound.wav" type="audio/mp3">
    </audio>

    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/views/gameView.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/routes/startRoute.js"></script>
    <script src="js/routes/gameRoute.js"></script>
    <script src="js/routes/gameWinRoute.js"></script>
    <script src="js/routes/gameLoseRoute.js"></script>
    <script src="js/routes/highscoreRoute.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
