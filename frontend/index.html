<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pong</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="start-route" class="route">
      <audio id="StartSound">
      <source src="audio/start.mp3" type="audio/mp3">
    </audio>
      <h1>P o n g</h1>
      <p>Wanna play a game?</p>

      <form>
       Playername:<br>
       <input type="text" name="username"><br>
      </form>
      <br>
      <button id="StartButton" class="float-left submit-button" >Start Game!</button>

      <script type="text/javascript">
       document.getElementById("StartButton").onclick = function () {
       location.href = "#play";
        };
      </script>
    </div>
    <div id="game-route" class="route">
      <canvas id="game-canvas"></canvas>

      <button id="EndButton" class="float-left submit-button" >End Game!</button>

      <script type="text/javascript">
       document.getElementById("EndButton").onclick = function () {
       location.href = "#end";
        };
      </script>
      <!--<a href="#end">End game!</a>-->
    </div>
    <<div id="game-end-route" class="route">
      <h1>Pong</h1>
      <p>game-end-route</p>

      <button id="HighScoreButton" class="float-left submit-button">Go to highscore!</button>

      <script type="text/javascript">
       document.getElementById("HighScoreButton").onclick = function () {
       location.href = "#highscore";
        };
      </script>
            <button id="StartEndButton" class="float-left submit-button" >Go to Start Page!</button>

      <script type="text/javascript">
       document.getElementById("StartEndButton").onclick = function () {
       location.href = "#";
        };
      </script>
    </div>
    <div id="highscore-route" class="route">
      <h1>Highscore</h1>
      <p>highscore-route</p>
            <button id="StartEndHighscoreButton" class="float-left submit-button" >Go to Start Page!</button>

      <script type="text/javascript">
       document.getElementById("StartEndHighscoreButton").onclick = function () {
       location.href = "#";
        };
      </script>
    </div>


    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/views/gameView.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/routes/startRoute.js"></script>
    <script src="js/routes/gameRoute.js"></script>
    <script src="js/routes/gameEndRoute.js"></script>
    <script src="js/routes/highscoreRoute.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <audio id="WallSound">
      <source src="audio/WallSound.wav" type="audio/mp3">
    </audio>
    <audio id="PaddleSound">
      <source src="audio/PaddleSound.wav" type="audio/mp3">
    </audio>
      <audio id="VictorySound">
      <source src="audio/VictorySound.wav" type="audio/mp3">
    </audio>

</html>
