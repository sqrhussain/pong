<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pong</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="start-route" class="route">
      <h1>Pong</h1>
      <p>start-route</p>

      <a href="#play">Start game!</a>
    </div>
    <div id="game-route" class="route">
      <h1>Pong</h1>
      <p>start-route</p>
      <canvas id="game-canvas"></canvas>

      <a href="#end">End game!</a>
    </div>
    <div id="game-end-route" class="route">
      <h1>Pong</h1>
      <p>game-end-route</p>


      <a href="#highscore">Go to highscore!</a><br />
      <a href="#">Go to start page!</a>
    </div>
    <div id="highscore-route" class="route">
      <h1>Pong</h1>
      <p>highscore-route</p>

      <a href="#">Go to start page!</a>
    </div>


    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/views/gameView.js"></script>
    <script src="js/routes/startRoute.js"></script>
    <script src="js/routes/gameRoute.js"></script>
    <script src="js/routes/gameEndRoute.js"></script>
    <script src="js/routes/highscoreRoute.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
